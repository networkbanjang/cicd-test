name: ssh-test

on: 
  push: 
    branches: [ "main" ]

jobs: 
  build:
    name: Build
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v3
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.MY_SSH_HOST }}
          username: ${{ secrets.MY_SSH_ID }}
          key: ${{ secrets.MY_SSH_KEY }}
          port: ${{ secrets.MY_SSH_PORT }}
          timeout: 40s 
          
          # ssh 접속이 되면 실행할 스크립트
          script: |
            echo "테스트" > test.txt
